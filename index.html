<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>

            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Faded</span>
                    <span class="songlistplay"><span class="timestamp">03:32 <i id = '0' 
                                class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Zindagi Kuch to bata</span>
                    <span class="songlistplay"><span class="timestamp">04:22 <i id = '1'
                                class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">295 - Siddhu Moosewala</span>
                    <span class="songlistplay"><span class="timestamp">04:30 <i id = '2'
                                class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Achyutam Keshavam</span>
                    <span class="songlistplay"><span class="timestamp">05:54 <i id = '3'
                                class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">In The End</span>
                    <span class="songlistplay"><span class="timestamp">03:38 <i id = '4'
                                class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Kar Har Maidaan Fateh</span>
                    <span class="songlistplay"><span class="timestamp">05:11 <i id = '5'
                                class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <!-- <div class="songItem">
                    <img src="cover1.png" alt="1">
                    <span>Faded</span>
                    <span class="songlistplay"><span class="timestamp">03:32 <i
                                class="fas fa-play-circle"></i></span></span>
                </div> -->
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id = "masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width = "42px" alt="" id="gif"><span id="masterSongName">Faded - Alan Walker</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5a34be0847.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
